<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Analisador de Numeros</title>
</head>
<body>
    <header>
        <h1>Analisador de Numeros</h1>
    </header>
    
    <section id="corpo">
        
        <div id="entrada">
            <p>Digite um numero entre 1 e 100: 
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" id="botao-adicionar">
            </p>
        </div>
        
        <div id="array">
            <select id="numeros" size="5"></select>
            <br>
            <input type="button" value="Finalizar" id="botao-finalizar">
        </div>
        
        <div id="saida">
        </div>

    </section>

    <footer>&copy; LamequeFernandes</footer>
    <script src="./assets/js/main.js"></script>


</body>
</html>
